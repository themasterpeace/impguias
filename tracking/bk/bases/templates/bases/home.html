{% extends 'base/base.html' %}

{% block contenido %}
{% load static %}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<h1>Dashboard de Guias Impresas</h1>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-12">
            <div class="card" style="margin-top: 30px;">
                <div class="card-body">
                    <canvas id="myChart1" width="300" height="300"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-12">
            <div class="card" style="margin-top: 30px;">
                <div class="card-body">
                    <canvas id="myChart" width="300" height="300"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6 col-12">
            <div class="card" style="margin-top: 30px;">
                <div class="card-body">
                    <canvas id="SalesPerProduct" width="300" height="300"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-12">
            <div class="card" style="margin-top: 30px;">
                <div class="card-body">
                    <canvas id="SalesYearCount" width="300" height="300"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-12">
            <div class="card" style="margin-top: 30px;">
                <div class="card-body">
                    <canvas id="SalesYearSum" width="300" height="300"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-12">
            <div class="card" style="margin-top: 30px;">
                <div class="card-body">
                    <canvas id="NewCostumers" width="300" height="300"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
   var ctx = document.getElementById('myChart1').getContext('2d');
    var myChart1 = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [{% for guias in qs %} '{{ guias.fpago }}', {% endfor %}],
            datasets: [{
                label:'Tipo Envio',
                data: [{% for guias in qs %} '{{ guias.totenvio }}', {% endfor %}],
                backgroundColor:[
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 135, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(151, 102, 132, 1)',
                'rgba(153, 99, 132, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 135, 1)',
                'rgba(25, 206, 86, 1)',
                'rgba(211, 192, 192, 1)',
                'rgba(234, 102, 132, 1)',
                'rgba(153, 99, 132, 1)',
                'rgba(255, 159, 64, 1)',
                'gree',
                'yellow',
                ],

                borderColor: [
                'rgba(54, 162, 135, 1)',
                'rgba(25, 206, 86, 1)',
                'rgba(211, 192, 192, 1)',
                'rgba(234, 102, 132, 1)',
                'rgba(153, 99, 132, 1)',
                'rgba(255, 159, 64, 1)',

                ],

                borderWidth: 1
            }]
        },

        options: {
            scales: {
                y: {
                    ticks: {
                        beginAtZero: true
                    }
                }
            }
        }
    }) 
    
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [{% for guias in qs%} '{{ guias.fpago }}', {% endfor %}],
            datasets: [{
                label:'Forma de Pago',
                data: [{% for guias in qs %} '{{ guias.totenvio }}', {% endfor %}],
                backgroundColor:[
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 135, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(151, 102, 132, 1)',
                'rgba(153, 99, 132, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 135, 1)',
                'rgba(25, 206, 86, 1)',
                'rgba(211, 192, 192, 1)',
                'rgba(234, 102, 132, 1)',
                'rgba(153, 99, 132, 1)',
                'rgba(255, 159, 64, 1)',
                'gree',
                'yellow',
                ],

                borderColor: [
                'rgba(54, 162, 135, 1)',
                'rgba(25, 206, 86, 1)',
                'rgba(211, 192, 192, 1)',
                'rgba(234, 102, 132, 1)',
                'rgba(153, 99, 132, 1)',
                'rgba(255, 159, 64, 1)',

                ],

                borderWidth: 1
            }]
        },

        options: {
            scales: {
                xAxes: {
                    ticks: {
                        beginAtZero: true
                    }
                }
            }
        }
    })
</script>

{% endblock %}
