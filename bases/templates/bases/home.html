{% extends 'base/base.html' %}

{% block contenido %}
{% load static %}
<script src="{% static 'lib/code/highcharts.js' %}"></script>
<script src="{% static 'lib/code/modules/exporting.js' %}"></script>
<script src="{% static 'lib/code/modules/export-data.js' %}"></script>
<script src="{% static 'lib/code/modules/accessibility.js' %}"></script>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div id="container"></div>
        </div>
    </div>
</div>
<script type="application/javascript">
  Highcharts.chart('container', {
    chart: {
        type: 'line'
    },
    title: {
        text: 'Reporte de Impresiones del AÃ±o 2022'
    },
    subtitle: {
        text: 'Reporte por columnas'
    },
    xAxis: {
        categories: [
            'Enero',
            'Febrero',
            'Marzo',
            'Abril',
            'Mayo',
            'Junio',
            'Julio',
            'Agosto',
            'Septiembre',
            'Octubre',
            'Noviembre',
            'Diciembre'
        ],
        crosshair: true
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Valores '
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} GUI </b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: 'Porcentaje de impresiones',
        colorByPoint: true,
        showInLegend: false,
        data: {{ grafico|safe }}
    }]
});

</script>

{% endblock %}
