{% extends 'base/base.html' %}

{% block contenido %}
{% load static %}
<script src="{% static 'lib/code/highcharts.js' %}"></script>
<script src="{% static 'lib/code/modules/exporting.js' %}"></script>
<script src="{% static 'lib/code/modules/export-data.js' %}"></script>
<script src="{% static 'lib/code/modules/accessibility.js' %}"></script>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div id="container"></div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12">
            <div id="container-pie"></div>
        </div>
    </div>
    <br>
</div>
<script type="application/javascript">
 var graphcolumn = Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Reporte de Impresiones del AÃ±o 2022'
    },
    subtitle: {
        text: 'Reporte por columnas'
    },
    xAxis: {
        categories: [
            'Enero',
            'Febrero',
            'Marzo',
            'Abril',
            'Mayo',
            'Junio',
            'Julio',
            'Agosto',
            'Septiembre',
            'Octubre',
            'Noviembre',
            'Diciembre'
        ],
        crosshair: true
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Valores '
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} GUI </b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
});

 var graphpie = Highcharts.chart('container-pie', {
    chart: {
        plotBackgroundColor: null,
        plotBorderWidth: null,
        plotShadow: false,
        type: 'pie'
    },
    title: {
        text: 'Impresion por forma de pago Junio de 2021',
        align: 'left'
    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
    },
    accessibility: {
        point: {
            valueSuffix: '%'
        }
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
                enabled: true,
                format: '<b>{point.name}</b>: {point.percentage:.1f} %'
            }
        }
    },

});

function get_graph_sales_year_month(){
    $.ajax({
        url: window.location.pathname,
        type: 'POST',
        data: {
            action: 'get_graph_sales_year_month'
        },
        datatype: 'json',
    }).done(function(data){
        if(!data.hasOwnProperty('error')){
            graphcolumn.addSeries(data);
            return false;
        }
        message_error(data.error);
    }).fail(function(jqXHR, textStatus, errorThrown){
        alert(textStatus + ':' + errorThrown);
    }).always(function(data){

    });
}
function get_graph_sales_fpago_year_month(){
    $.ajax({
        url: window.location.pathname,
        type: 'POST',
        data: {
            action: 'get_graph_sales_fpago_year_month'
        },
        datatype: 'json',
    }).done(function(data){
        if(!data.hasOwnProperty('error')){
            graphpie.addSeries(data);
            return false;
        }
        message_error(data.error);
    }).fail(function(jqXHR, textStatus, errorThrown){
        alert(textStatus + ':' + errorThrown);
    }).always(function(data){

    });
}

$(function(){
    
    get_graph_sales_year_month();

    get_graph_sales_fpago_year_month();
});

</script>

{% endblock %}
