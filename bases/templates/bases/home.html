{% extends 'base/base.html' %}

{% block contenido %}
{% load static %}
<script src="{% static 'lib/code/highcharts.js' %}"></script>
<script src="{% static 'lib/code/modules/exporting.js' %}"></script>
<script src="{% static 'lib/code/modules/export-data.js' %}"></script>
<script src="{% static 'lib/code/modules/accessibility.js' %}"></script>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div id="container"></div>
        </div>
    </div>
</div>
<script>
    Highcharts.chart('container', {
        chart: {
          type: 'column'
        },
        title: {
          text: 'Reporte de impresiones por mes'
        },
        subtitle: {
          text: 'Reporte de columnas'
        },
        xAxis: {
          categories: [
            'Enero',
            'Febrero',
            'Marzo',
            'Abril',
            'Mayo',
            'Junio',
            'Julio',
            'Agosto',
            'Septiembre',
            'Octubre',
            'Noviembre',
            'Diciembre'
          ],
          crosshair: true
        },
        yAxis: {
          min: 0,
          title: {
            text: 'Cantidad'
          }
        },
        tooltip: {
          headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
          pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} C</b></td></tr>',
          footerFormat: '</table>',
          shared: true,
          useHTML: true
        },
        plotOptions: {
          column: {
            pointPadding: 0.2,
            borderWidth: 0
          }
        },
        series: [{
          name: 'Tokyo',
          showInLegend: false,
          colorByPoint: true,
          data: {{ report_sales_months|safe }}
        }]
      });

      function get_report_sales_months(){
        $.ajax({
          url: window.location.pathname,
          type: 'POST',
          data: {
            'action': 'get_report_sales_months'
          },
          datatype: 'json',
        }).done(function(data){
          console.log(data);
          if(!data.hasOwnProperty('error')){
            console.log(data) 
            return false;
          }
          console.log(data.error);
        }).fail(function (jqXHR, textStatus, errorThrown){
          alter(textStatus + ' : ' + errorThrown);
        }).always(function(data) {

        });
      }
      $(function(){{
        get_report_sales_months();
      }})

</script>

{% endblock %}
