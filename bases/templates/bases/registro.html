{% extends 'base/base.html' %}

{% load static %}

{% block contenido %}

<br><br><br>
<div class="container">
  <div class="singup">
    <h2>Registro de Usuario</h2>
    <form action="" method="POST" autocomplete="off">
      {% csrf_token %}
      <div class="form-group col-md-6">
        <span class="fa fa-user"></span>
        <input type="text" name="user_name" maxlength="150" id="id_user_nanme" placeholder="Nickname">
      </div>
        <div class="form-group col-md-6">
          <span class="fa fa-user"></span>
          <input type="text" name="first_name" maxlength="150" id="id_first_nanme" placeholder="Nombres">
        </div>
        <div class="form-group col-md-6">
          <span class="fa fa-user"></span>
          <input type="text" name="last_name" maxlength="150" id="id_last_name" placeholder="Apellidos">
        </div>
        <div class="form-group col-md-6">
          <span class="fas fa-at"></span>
          <input type="email" name="email" maxlength="254" id="id_email" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <span class="fa fa-lock"></span>
          <input type="password" name="password1" autocomplete="new-password" required id="id_password1" placeholder="Ingrese su contraseña">
        </div>
        <div class="form-group col-md-6">
          <span class="fa fa-lock"></span>
          <input type="password" name="password2" autocomplete="new-password" required id="id_password2" placeholder="Confirme su contraseña">
        </div>
      {% comment %} {{ form }} {% endcomment %}    
      <button class="btn btn-danger"><a href="{% url 'bases:home' %}">Regresar a Inicio</a></button>
          
          <button class="btn btn-warning" type="submit">Registrar</button>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          
      </div>    
    </form>
  </div>
</div>
                
{% endblock %}
